<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storify [Slideshow]</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="//fonts.googleapis.com/css?family=Droid+Sans:regular,bold" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  	<link rel="stylesheet" type="text/css" media="screen and (max-width: 900px)" href="css/900.css">
  	<link rel="stylesheet" type="text/css" media="screen and (max-width: 600px)" href="css/600.css">
    
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <div id="title"></div>
  	
    <div id="twitterShow" style="height:500px;"></div>
  	
  	<div id="bottom">
  		<div id="toolbar">
  			<div class="pager">
  				<span class="current"></span> /
  				<span class="total"></span>
  			</div>
  			<a href="#" class="play" title="Play">Play</a>
  			<a href="#" class="pause" title="Pause">Pause</a>
  			<a href="#" class="loop" title="Loop">Loop</a>
  			<a href="#" class="replay" title="Replay">Replay</a>
  			<a href="#" class="previous" title="Previous">Previous</a>
  			<a href="#" class="next" title="Next">Next</a>
  			<a href="#" class="fullscreen" target="_blank" title="Full screen">Full screen</a>
  		</div>
  	
  		<div id="poweredBy">powered by <a href="http://storify.com" target="_blank"> </a></div>
  	</div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../api.js"></script>
    <script type="text/javascript">
      STORIFY_JQUERY = jQuery;
      
      var storify = new Storify();
      STORIFY_PERMALINK = storify.getPermalink();
    </script>
    <script type="text/javascript" src="../utils.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  
  </body>
</html>
