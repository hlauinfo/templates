<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storify [grid]</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="//fonts.googleapis.com/css?family=Droid+Sans:regular,bold" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="//storify.com/public/embed.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  	<link rel="stylesheet" type="text/css" media="screen and (max-width: 1024px)" href="css/responsive.css">
  </head>
  <body id="embed">
    <div id="story"> 
      <div id="grid">
        <div class="s-minimal border">
          <a href=":storyPermalink?utm_source=embed&amp;utm_medium=publisher&amp;utm_campaign=embed-header-slideshow" target="_blank" class="embed-header-date replacePermalink">View as slideshow</a>
          <a href=":storyPermalink?utm_source=embed&amp;utm_medium=publisher&amp;utm_campaign=embed-header" target="_parent" class="embed-header-logo replacePermalink"></a>
        </div>

        <div id="header">
          <h1 id="title"></h1>
          <span id="byline"></span>
          <p id="description"></p>
        </div>
        <div id="content">
          <div class="vignette">
            <div class="thumbnail" /><a target="_blank"></a></div>
            <div class="vignette_bottom">
              <div class="attribution">
                <img class="avatar" />
                <div class="author_info">
                  <div class="author"><a target="_blank"></a></div>
                  <div class="timestamp"><a target="_blank"></a></div>
                </div>
              </div>
              <div class="caption"></div>
            </div>
          </div>
        </div>
        <div id="footer">
          <div id="poweredBy">powered by <a href="http://storify.com" target="_blank">Storify</a></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../api.js"></script>
    <script type="text/javascript">
      STORIFY_JQUERY = jQuery;
      
      var storify = new Storify();
      STORIFY_PERMALINK = storify.getPermalink() || "http://storify.com/search?q=tornado";
      
      storify.loadStory(STORIFY_PERMALINK, {filter: 'image,video'}, function(data) {
        var story = data.content;
        
        var templateMapping = {
            '#title': story.title
          , '#description': story.description
          , '#byline' : (story.author.name) ? '<a href="'+story.permalink+'" target="_blank">Storify by '+story.author.name+'</a>' : ''
        };

        $.each(templateMapping, function(dom) {
          $(dom).html(templateMapping[dom]);
        });

        switch(storify.params.header) {
          case "false":
            $('.replacePermalink').each(function() {
              var href = $(this).attr('href');
              href = href.replace(":storyPermalink",story.permalink);
              $(this).attr('href',href);
            });
            $('.s-minimal').show();
            break;

          case "none":
            break;

          default: 
            $('#header').show();
            break;
        }

        var list = $('<div id="content">')
          , vignette = $('div.vignette')
          , caption = ''
          , thumbnailsrc = ''
          ;

        for(var i=0; i<story.elements.length; i++) {
          var e = story.elements[i];
          if(['image','video'].indexOf(e.type) == -1) continue;

          var author = e.attribution.name;
          if(e.attribution.username && e.source.name == 'twitter') {
            author += ' (@'+e.attribution.username+')';
          }
          var v = vignette.clone();
  
          switch(e.type) {
            case 'image': 
              thumbnailsrc = e.data.image.src;
              caption = e.data.image.caption || '';
              v.find('.thumbnail a').attr('href',e.permalink).html('<div style="background: url(\''+Storify.utils.proxy_image(thumbnailsrc, 350, 350)+'\') no-repeat center center"></div>');
            break;

            case 'video':
              if(e.data.video.src) {
                if(e.data.video.src.match(/vine\.co\//))
                  e.data.video.src += '/card';
                var videohtml = '<iframe src="'+e.data.video.src+'" frameborder=0 />'; 
              }
              else {
                var videohtml = e.data.video.html;
              }
              v.find('.thumbnail').html(videohtml);
              caption = Storify.smart_truncate(e.data.video.title,140);
              if(e.data.video.description)
                caption = '<b>' + caption + '</b> ' + Storify.smart_truncate(e.data.video.description,140);
            break;
          }

          v.find('.caption').html(Storify.smart_truncate(caption,200).parseTweet());
          v.find('img.avatar').attr('src', e.attribution.thumbnail);
          v.find('.author a').attr('href',e.attribution.href).html(author);
          v.find('.timestamp a').attr('href',e.permalink).html(Storify.utils.displayDate(new Date(e.posted_at),true));
          list.append(v);
        }

        $('#content').replaceWith(list);

        storify.resize();
      });
    </script>
    <script type="text/javascript" src="../utils.js"></script>
  
  </body>
</html>
